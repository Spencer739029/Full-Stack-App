<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Previous Entries</title>
  <link rel="stylesheet" href="next.css">
  <style>
    /* Add some specific styles for the entry container in previous.html */
    .entry-container {
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .entry-container h3 {
      margin-top: 0;
      color: #333;
    }
    .entry-container p {
      margin-bottom: 5px;
    }
    .entry-container .delete-button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .entry-container .delete-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="title">
    <h1>Previous Journal Entries</h1>
    <p><a href="next.html">Back to Journal</a></p>
  </div>

  <div class="container" id="entries">
    <p>No entries yet.</p> </div>

  <script src="previous.js"></script>
</body>
</html>
